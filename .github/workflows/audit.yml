name: Cargo audit
on:
  push:
    paths: 
      - '**/Cargo.toml'
      - '**/Cargo.lock'
    branches: [ master ]
  pull_request:
    paths: 
      - '**/Cargo.toml'
      - '**/Cargo.lock'
    branches: [ master ]
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}