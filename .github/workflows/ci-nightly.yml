name: "CI Nightly"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:  
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
    - name: Build & Test
      run: cargo build --features nightly && cargo test --features nightly
