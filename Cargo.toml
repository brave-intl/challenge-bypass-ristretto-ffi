[package]
authors = ["eV <ev@7pr.xyz>"]
name = "challenge-bypass-ristretto-ffi"
version = "0.1.0"

[dependencies]
base64 = "0.9.3"
hmac = "0.7"
rand = "0.6.0"
sha2 = "0.8"

[dependencies.challenge-bypass-ristretto]
git = "https://github.com/brave-intl/challenge-bypass-ristretto"
rev = "020b67a1af94e5b9d92741a16df512954f518fe0"
features = ["base64"]

[build-dependencies]
cc = "1.0"

[features]
wrapper = []
default = ["wrapper"]

[lib]
crate-type = [
    "cdylib",
    "staticlib",
]
name = "challenge_bypass_ristretto"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
