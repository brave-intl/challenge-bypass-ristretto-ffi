language: rust

matrix:
  include:
    - language: generic
      os: linux
      services: docker
      script:
        - make go-docker-test 
    - os: linux
      rust: nightly
      before_script:
        - rustup component add rustfmt-preview
        - rustup component add clippy-preview
      script:
        - cargo fmt -- --check
        - cargo clippy
        - cargo build
    - os: osx
      rust: nightly
      script:
        - cargo build
    - os: windows
      rust: nightly
      script:
        - cargo build
